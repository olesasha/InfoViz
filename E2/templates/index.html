<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <style>
    body {
      font: 12px Arial;
    }

    path {
      stroke-width: 2;
      fill: none;
    }

    .axis path,
    .axis line {
      fill: none;
      stroke: grey;
      stroke-width: 1;
      shape-rendering: crispEdges;
    }

    .area {
      fill: #F0F8FF;
      stroke-width: 0;
    }

    .square:hover {
      fill: brown;
    }

    .square {
      pointer-events: auto;
    }
  </style>

</head>

<body>

  <div id="my_dataviz">  </div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="{{ url_for('static', filename='heatmap.js') }}"></script>

</body>

</html>
