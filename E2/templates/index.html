<!DOCTYPE html>
<html lang="en">

<!-- header -->
<head>
  <meta charset="UTF-8">
  <title>NBA Data Analytics</title>
  <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='styles/style.css')}}">
</head>

<body>

  <div class='title_div'>
    <h1 style="text-align: center;">NBA Data Exploration with D3</h1>
    <p style="text-align: center;">Oleksandra Kravchenko (11935050), Maximilian Laurent He√ü (12347554)</p>
  </div>

  <!-- main container for the plots -->
  <div class="plot-container">

  <!-- block for the heatmap -->
    <div class=" upper_row">
      <span class="title" style="margin-left: 100px;">Metrics per team</span>
      <div id="heatmap"></div>
    </div>

  <!-- block for the scatterplot -->
    <div class="upper_row">
      <span class="title">Principle Component Analysis for the NBA teams</span>
      <div id="scatterplot"></div>
    </div>

  <!-- block for the lineplot and select button -->
    <div class="bottom_row">
      <div id="lineplot">
        <label for="selectButton" id="label_select_button">Indicator:</label>
        <select id="selectButton">
          <option selected="selected">--</option>
        </select>
      </div>
    </div>

  </div>

  <!-- sourcing and importing the javascript modules with the plots -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script type="module" src="../static/js/heatmap.js"></script>
  <script type="module" src="../static/js/scatterplot.js"></script>
  <script type="module" src="../static/js/lineplot.js"></script>

  <script type="module">
    import { init_heatmap } from "../static/js/heatmap.js"
    import { init_scatterplot } from "../static/js/scatterplot.js"
    import { init_lineplot } from "../static/js/lineplot.js"
    init_heatmap({{ heatmap_data | safe }})
    init_scatterplot({{ scatterplot_data| safe }})
    init_lineplot({{ lineplot_data| safe }})
  </script>
</body>

</html>
